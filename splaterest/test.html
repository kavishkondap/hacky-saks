<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content</title>
    <style>
        .dark-mode {
            background-color: #333;
            color: #eee;
        }
    </style>
</head>
<body>
    <h1 id="page-title">Default Title</h1>
    <p id="content-paragraph">This is default content.</p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pageTitle = document.getElementById('page-title');
        const contentParagraph = document.getElementById('content-paragraph');

        // Change title based on a 'page' query parameter
        if (urlParams.has('page')) {
            const pageName = urlParams.get('page');
            pageTitle.textContent = `Welcome to the ${pageName.charAt(0).toUpperCase() + pageName.slice(1)} Page!`;
        }

        // Apply dark mode based on a 'theme' query parameter
        if (urlParams.get('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
